<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 차트 대시보드</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* 1. 반응형 레이아웃을 위한 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            display: grid;
            /* 2. Grid를 이용한 반응형 차트 배치 */
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .chart-box {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        /* 3. 미디어 쿼리를 사용한 반응형 디자인 강화 */
        @media (max-width: 600px) {
            .container {
                /* 작은 화면에서는 1열로 변경 */
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>알고리즘 트레이딩 성과 대시보드</h1>
    <div class="container">
        <div class="chart-box">
            <h2>누적 수익률</h2>
            <canvas id="profitChart"></canvas>
        </div>
        <div class="chart-box">
            <h2>일일 변동성</h2>
            <canvas id="volatilityChart"></canvas>
        </div>
    </div>

    <script>
        // 4. Chart.js를 이용한 데이터 시각화 스크립트
        function createChart(chartId, type, label, data, color) {
            const ctx = document.getElementById(chartId).getContext('2d');
            new Chart(ctx, {
                type: type,
                data: {
                    labels: ['1주차', '2주차', '3주차', '4주차', '5주차'],
                    datasets: [{
                        label: label,
                        data: data,
                        backgroundColor: color,
                        borderColor: color.replace('0.2', '1'), // 불투명하게
                        borderWidth: 1,
                        fill: type === 'line' ? true : false,
                        tension: 0.1 // 부드러운 선형 차트
                    }]
                },
                options: {
                    // 5. 차트 자체의 반응성 옵션 (Chart.js는 기본적으로 반응형)
                    responsive: true,
                    maintainAspectRatio: true,
                    scales: {
                        y: {
                            beginAtZero: false
                        }
                    }
                }
            });
        }

        // 가상 데이터
        const profitData = [10, 15, 12, 18, 25];
        const volatilityData = [0.5, 1.2, 0.8, 1.5, 0.9];

        // 차트 생성 호출
        createChart('profitChart', 'line', '수익률 (%)', profitData, 'rgba(75, 192, 192, 0.2)');
        createChart('volatilityChart', 'bar', '변동성 지수', volatilityData, 'rgba(255, 99, 132, 0.5)');
    </script>
</body>
</html>
